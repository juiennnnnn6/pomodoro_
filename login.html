<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘 - 登入</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <style>
        .login-section {
            max-width: 480px;
            margin: 40px auto;
            padding: 0 16px;
        }
        
        .login-card {
            background-color: var(--light-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            padding: 24px;
            border: 1px solid var(--gray-3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .login-logo {
            width: 64px;
            height: 64px;
            background-color: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 32px;
        }
        
        .login-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark-color);
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--gray-1);
        }
        
        .form-input-group {
            position: relative;
        }
        
        .form-input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 12px;
            color: var(--gray-2);
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 14px;
            color: var(--gray-1);
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray-2);
            font-size: 14px;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: "";
            flex: 1;
            border-top: 1px solid var(--gray-3);
        }
        
        .login-divider span {
            padding: 0 16px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gray-5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-1);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid var(--gray-3);
        }
        
        .social-btn:hover {
            background-color: var(--gray-4);
        }
        
        #google-login {
            color: #EA4335;
        }
        
        #facebook-login {
            color: #4267B2;
        }
        
        #apple-login {
            color: #000000;
        }
        
        .social-btn.loading {
            position: relative;
            pointer-events: none;
            color: transparent;
        }
        
        .social-btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border-radius: 50%;
            border: 2px solid var(--gray-3);
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray-1);
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-clock navbar-brand-icon"></i>
                番茄鐘
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">首頁</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link active">登入</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">註冊</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1 class="login-title">歡迎回來</h1>
                <p class="login-subtitle">登入您的番茄鐘帳戶</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" id="email" class="form-input" placeholder="請輸入您的電子郵件" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密碼</label>
                    <div class="form-input-group">
                        <input type="password" id="password" class="form-input" placeholder="請輸入您的密碼" required>
                        <i class="fas fa-eye-slash form-input-icon" id="toggle-password"></i>
                    </div>
                    <div class="error-message" id="login-error">電子郵件或密碼不正確</div>
                </div>
                
                <button type="submit" class="login-btn">登入</button>
                
                <div class="login-options">
                    <label>
                        <input type="checkbox" id="remember-me"> 記住我
                    </label>
                    <a href="#">忘記密碼？</a>
                </div>
                
                <div class="login-divider">
                    <span>或者使用</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn" id="google-login">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn" id="facebook-login">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn" id="apple-login">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                
                <div class="register-link">
                    還沒有帳戶？<a href="register.html">立即註冊</a>
                </div>
            </form>
        </div>
    </section>
    
    <!-- 頁腳 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#" class="footer-link">關於我們</a>
                <a href="#" class="footer-link">隱私政策</a>
                <a href="#" class="footer-link">使用條款</a>
                <a href="#" class="footer-link">聯繫我們</a>
            </div>
            <div class="footer-copyright">
                &copy; 2023 番茄鐘 - 提升您的工作效率
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查是否已登入
            if (PomodoroApp.isLoggedIn()) {
                window.location.href = 'index.html';
            }
            
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const loginError = document.getElementById('login-error');
            const rememberMeCheckbox = document.getElementById('remember-me');
            
            // 切換密碼可見性
            togglePasswordBtn.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePasswordBtn.classList.remove('fa-eye-slash');
                    togglePasswordBtn.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    togglePasswordBtn.classList.remove('fa-eye');
                    togglePasswordBtn.classList.add('fa-eye-slash');
                }
            });
            
            // 處理登入表單提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = rememberMeCheckbox.checked;
                
                // 嘗試登入
                const success = PomodoroApp.login(email, password, rememberMe);
                
                if (success) {
                    // 登入成功，跳轉到主頁
                    window.location.href = 'index.html';
                } else {
                    // 登入失敗，顯示錯誤訊息
                    loginError.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // 3秒後隱藏錯誤訊息
                    setTimeout(() => {
                        loginError.classList.remove('show');
                    }, 3000);
                }
            });
            
            // 社群登入按鈕
            const googleLoginBtn = document.getElementById('google-login');
            const facebookLoginBtn = document.getElementById('facebook-login');
            const appleLoginBtn = document.getElementById('apple-login');
            
            // Google 登入
            googleLoginBtn.addEventListener('click', function() {
                handleSocialLogin('google', this);
            });
            
            // Facebook 登入
            facebookLoginBtn.addEventListener('click', function() {
                handleSocialLogin('facebook', this);
            });
            
            // Apple 登入
            appleLoginBtn.addEventListener('click', function() {
                handleSocialLogin('apple', this);
            });
            
            // 處理社群登入
            function handleSocialLogin(provider, button) {
                // 添加載入動畫
                button.classList.add('loading');
                
                // 模擬社群登入 API 調用
                setTimeout(() => {
                    let userData;
                    
                    switch(provider) {
                        case 'google':
                            userData = {
                                id: 'g_' + Date.now(),
                                name: '谷歌用戶',
                                email: 'google_user@example.com',
                                avatar: '#EA4335'
                            };
                            break;
                        case 'facebook':
                            userData = {
                                id: 'fb_' + Date.now(),
                                name: '臉書用戶',
                                email: 'facebook_user@example.com',
                                avatar: '#4267B2'
                            };
                            break;
                        case 'apple':
                            userData = {
                                id: 'ap_' + Date.now(),
                                name: '蘋果用戶',
                                email: 'apple_user@example.com',
                                avatar: '#000000'
                            };
                            break;
                    }
                    
                    // 嘗試社群登入
                    const success = PomodoroApp.socialLogin(provider, userData);
                    
                    // 移除載入動畫
                    button.classList.remove('loading');
                    
                    if (success) {
                        // 登入成功，跳轉到主頁
                        window.location.href = 'index.html';
                    } else {
                        // 登入失敗，顯示錯誤訊息
                        loginError.textContent = '社群登入失敗，請稍後再試';
                        loginError.classList.add('show');
                        
                        // 3秒後隱藏錯誤訊息
                        setTimeout(() => {
                            loginError.classList.remove('show');
                        }, 3000);
                    }
                }, 1500); // 模擬網絡延遲
            }
        });
    </script>
</body>
</html>
